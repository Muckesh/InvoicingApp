<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Invoice</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Billing System</h1>
        <nav>
            <a href="index.html">New Invoice</a>
            <a href="invoices.html">View Invoices</a>
            <a href="customers.html">Customers</a>
        </nav>
    </header>

    <div class="container">
        <h2>Create New Invoice</h2>
        
        <div class="form-group">
            <label for="customer">Customer:</label>
            <select id="customer" required>
                <option value="">Select Customer</option>
            </select>
            <button id="addCustomerBtn" class="btn-secondary">+ New Customer</button>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="invoiceDate">Invoice Date:</label>
                <input type="date" id="invoiceDate" required>
            </div>
            <div class="form-group">
                <label for="dueDate">Due Date:</label>
                <input type="date" id="dueDate" required>
            </div>
        </div>

        <div class="invoice-items">
            <table id="itemsTable">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Description</th>
                        <th>Qty</th>
                        <th>Price</th>
                        <th>Tax %</th>
                        <th>Total</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="itemsBody">
                    <!-- Items will be added here -->
                </tbody>
            </table>
            <button id="addItemBtn" class="btn-secondary">+ Add Item</button>
        </div>

        <div class="invoice-totals">
            <div class="total-row">
                <span>Subtotal:</span>
                <span id="subtotal">$0.00</span>
            </div>
            <div class="total-row">
                <span>Tax:</span>
                <span id="tax">$0.00</span>
            </div>
            <div class="total-row grand-total">
                <span>Total:</span>
                <span id="grandTotal">$0.00</span>
            </div>
        </div>

        <div class="form-group">
            <label for="notes">Notes:</label>
            <textarea id="notes" rows="3"></textarea>
        </div>

        <div class="form-actions">
            <button id="saveDraftBtn" class="btn-secondary">Save Draft</button>
            <button id="saveInvoiceBtn" class="btn-primary">Save Invoice</button>
            <button id="printInvoiceBtn" class="btn-primary">Print/PDF</button>
        </div>
    </div>

    <!-- Customer Modal -->
    <div id="customerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Add New Customer</h3>
            <form id="customerForm">
                <div class="form-group">
                    <label for="customerName">Name*</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label for="customerEmail">Email</label>
                    <input type="email" id="customerEmail">
                </div>
                <div class="form-group">
                    <label for="customerPhone">Phone</label>
                    <input type="tel" id="customerPhone">
                </div>
                <div class="form-group">
                    <label for="customerAddress">Address</label>
                    <textarea id="customerAddress" rows="3"></textarea>
                </div>
                <button type="submit" class="btn-primary">Save Customer</button>
            </form>
        </div>
    </div>

    <script src="js/invoice.js"></script>
</body>
</html>
